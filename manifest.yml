modules:
  confluence:globalPage:
    - key: confluence-migration-admin-page
      resource: main
      resolver:
        function: resolver
      title: Confluence to Confluence Migration
      route: hello-world
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/hello-world/build
permissions:
  scopes:
    - storage:app
  external:
    fetch:
      backend:
        - '*.atlassian.net'
      client:
        - '*.atlassian.net'
app:
  runtime:
    name: nodejs24.x
    memoryMB: 512
    architecture: arm64
  id: ari:cloud:ecosystem::app/f7cd3c26-5034-43e1-ae73-d94a20ea976c